name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 1. コード品質チェック
  quality_checks:
    name: Lint, Type-Check, Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # プロジェクトで使用するNode.jsバージョン

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Type Check (TypeScript)
        run: npm run type-check # package.json に "tsc --noEmit" を定義

      - name: Run Unit Tests
        run: npm run test

      - name: Run Prisma Generate (for Type Check)
        # ランタイムでは使わないが、型チェックのために型定義の生成が必要
        run: npx prisma generate
        env:
          # CIでは本番DBに接続しないため、ダミーのURLで可
          DATABASE_URL: ${{ secrets.DATABASE_URL_DUMMY || 'postgresql://user:pass@host:port/db' }}

  # 2. ビルド
  build:
    name: Build Next.js
    needs: quality_checks # quality_checks が成功したら実行
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # ビルド時にもダミーのDB URL が必要 (Prisma Generateが走る場合)
          DATABASE_URL: ${{ secrets.DATABASE_URL_DUMMY || 'postgresql://user:pass@host:port/db' }}
          # ここに R2_... や SUPABASE_JWT_SECRET 以外の
          # ビルド時に必要な環境変数を追加する (例: NEXT_PUBLIC_...)

  # 3. デプロイ (main ブランチへの PUSH 時のみ)
  deploy:
    name: Deploy to Cloudflare Pages
    needs: build # build が成功したら実行
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: "your-project-name" # Cloudflare Pages のプロジェクト名
          directory: ".next" # Next.js のビルド出力
          # Next.js (Edge Runtime) の場合はこれだけで動作するはず